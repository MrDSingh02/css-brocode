<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CH 16 Display Properties</title>
</head>
<body>
    <header>
        <h1>CH 16 Display Properties</h1> 
        
    </header>
    
    <main>
        <!-- 
            > Display Property
            - Property specifies if/how an element is displayed
            > block-level
            - start on new line, take up full width available (h1, div, p, form, header, footer)
            > inline
            - do not start on a new line, width is limited to what is needed (span, a, img)
         -->
        
        <div>div</div>
        <span>span</span>
    </main>

    <footer>
        <p>&lt;&lt; &copy; Copyright Lucifer &gt;&gt; </p>
    </footer>
</body>
</html>
